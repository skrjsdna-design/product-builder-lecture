
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lotto Number Generator</h1>
            <p>Generate your lucky numbers for the next draw!</p>
        </header>
        <main>
            <div class="lotto-display">
                <div class="lotto-numbers">
                    <!-- Numbers will be generated here -->
                </div>
            </div>
            <button id="generate-btn">Generate Numbers</button>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
