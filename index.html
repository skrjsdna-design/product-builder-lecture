<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추천기</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-btn">다크 모드</button>
    </div>
    <div class="container">
        <header>
            <h1>로또 번호 추천기</h1>
            <p>당신의 행운의 숫자를 확인해보세요!</p>
        </header>
        <main>
            <div class="lotto-display">
                <div id="lotto-numbers" class="lotto-numbers">
                    <!-- 숫자가 여기에 생성됩니다 -->
                </div>
            </div>
            <button id="generate-btn">번호 생성하기</button>
        </main>

        <section class="contact-section">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/xoqogpze" method="POST">
                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>
                <div class="form-group">
                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" rows="4" placeholder="문의하실 내용을 입력해주세요." required></textarea>
                </div>
                <button type="submit" class="submit-btn">문의 보내기</button>
            </form>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
